<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Proposer une offre de livraison</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <form method="POST" accept-charset="utf-8">

            <fieldset id="offer_details">
                <legend>Votre offre de livraison</legend>

                <div class="form-group row">
                    <label for="sel1" class="col-lg-4 control-label">Nombre de commandes maximum</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="sel1" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="products_types" class="col-lg-4 control-label">Produits acceptés</label>
                    <div class="col-lg-8">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Fragiles (Exemples : oeufs, fraises)</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Lourds (>5 kg)</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Réfrigérés (Exemples : lait, yaourt, beurre)</label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>Retrait des commandes par vos voisins</legend>

                <div class="form-group row required">
                    <label class="control-label col-md-4">Votre adresse</label>
                    <div class="form-inline col-md-8">
                        <input class="form-control mr-sm-1" id="address-line1" type="text" placeholder="rue">
                        <input class="form-control mr-sm-1" id="postal-code" type="number" placeholder="code postal">
                        <input class="form-control mr-sm-1" id="city" type="text" placeholder="ville">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-4">Créneau(x) de retrait des commandes</label>
                    <div class="col-md-8">
                        <div class="form-inline">
                            <input class="form-control mr-sm-1" type="date" required>
                            <label class="control-label mr-sm-1"> de </label>
                            <input class="form-control mr-sm-1" type="time" required>
                            <label class="control-label mr-sm-1"> jusqu'à </label>
                            <input class="form-control mr-sm-1" type="time" required>
                        </div>
                        <div class="form-inline">
                            <input class="form-control mr-sm-1" type="date" required>
                            <label class="control-label mr-sm-1"> de </label>
                            <input class="form-control mr-sm-1" type="time" required>
                            <label class="control-label mr-sm-1"> jusqu'à </label>
                            <input class="form-control mr-sm-1" type="time" required>
                        </div>
                        <div class="form-inline">
                            <input class="form-control mr-sm-1" type="date" required>
                            <label class="control-label mr-sm-1"> de </label>
                            <input class="form-control mr-sm-1" type="time" required>
                            <label class="control-label mr-sm-1"> jusqu'à </label>
                            <input class="form-control mr-sm-1" type="time" required>
                        </div>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>Contact</legend>

                 <div class="form-group row required">
                    <label class="control-label col-md-4">Nom</label>
                    <div class="form-inline col-md-8">
                        <input class="form-control mr-sm-1" id="lastname" type="text" placeholder="Nom">
                        <input class="form-control mr-sm-1" id="firstname" type="text" placeholder="Prénom">
                    </div>
                </div>

                <div class="form-group row required">
                    <label class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" id="email" placeholder="adresse@email.com" required>
                    </div>
                </div>

                <div class="form-group row required">
                    <label class="col-lg-4 control-label">Téléphone</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="tel" id="tel" placeholder="06........" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-4 control-label">Remarques</label>
                    <div class="col-lg-8">
                        <textarea class="form-control" id="notes" placeholder="Instructions ou informations complémentaires que vous souhaitez nous communiquer."></textarea>
                    </div>
                </div>
            </fieldset>


            <div class="form-group row">
                <div class="col-md-offset-2 col-md-10">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </div>
            </div>


        </form>

    </div>

</body>

</html>
